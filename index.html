<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="header">
        <h1><b>Student Registration Form</b></h1>
    </div>
    <div class="container">
        <label for="name">Name :</label>
        <input type="text" placeholder="Enter full name"><br>
        <label for="fname">Father's Name :</label>
        <input type="text"><br>
        <label for="mname">Mother's Name :</label>
        <input type="text" ><br>
        <label for="pn">Phone Number :</label>
        <input type="text" placeholder="017xxxxxxxx"><br>
        <label for="email">Email :</label>
        <input type="text" placeholder="sample@example.com"><br>
    </div>
    <div class="gender">
        <label for="gender" id="gender">Gender :</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Other
    </div>
    <div class="dob">
        <label for="dob" id="dob">Date Of Birth :</label>
        <input type="text" id="dob1" size="7">-
        <input type="text" id="dob2" size="7">-
        <input type="text" id="dob3" size="7"><i>(dd-mm-yyyy)</i>

    </div>
    <div class="address">
        <label for="address" id="address">Address :</label>
        <input type="text" placeholder="Street:-  House:-  Road:-" size="33"><br>
    </div>
    <div class="bloodgroup">
        <label for="bloodgroup">Blood Group :</label>
        <input type="text" placeholder="Select"><br>
    </div>
    <div class="dept">
         <label for="Dept" id="dept">Department :</label>
         <input type="radio">CSE
         <input type="radio">EEE
         <input type="radio">BBA
    </div>
    <div class="Course">
        <label for="course" id="course">Course :</label>
        <input type="checkbox">C
        <input type="checkbox">C++
        <input type="checkbox">Java
        <input type="checkbox">AI
        <input type="checkbox">Machine learning
        <input type="checkbox">Robotics
   </div>
   <div class="photo">
       <label for="photo" id = photo>Photo :</label>
       <input type="file">
   </div>
</body>
</html>
